
    <div class="contenido">
        
            <div class="content">
                <div class="register">
                  <form class="registerGroup" >
                    <section class="title">
                      <!-- These could be heading elements. -->
                      <div class="welcome">
                        <h1>Datos personales</h1>
                      </div>
                    </section>
                    <div >
                      <clr-input-container>
                        <label class="clr-sr-only">Nombre(s)</label>
                        <input
                          onkeydown="return /[a-zA-Z ]/i.test(event.key)"
                          type="text"
                          autocomplete="name"
                          name="name"
                          clrInput
                          placeholder="Nombre(s)"
                          [(ngModel)]="name"
                        />
                      </clr-input-container>
                      <clr-input-container>
                        <label class="clr-sr-only">Primer apellido</label>
                        <input
                          onkeydown="return /[a-zA-Z ]/i.test(event.key)"
                          type="text"
                          autocomplete="lastname"
                          name="lastname"
                          clrInput
                          placeholder="Primer apellido"
                          [(ngModel)]="lastname"
                        />
                      </clr-input-container>
                      <clr-input-container>
                        <label class="clr-sr-only">Segundo apellido</label>
                        <input
                          onkeydown="return /[a-zA-Z ]/i.test(event.key)"
                          type="text"
                          autocomplete="lastname2"
                          name="lastname2"
                          clrInput
                          placeholder="Segundo apellido"
                          [(ngModel)]="lastname2"
                        />
                      </clr-input-container>
                      <clr-input-container>
                        <label class="clr-sr-only">Celular</label>
                        <input
                          type="tel"
                          autocomplete="phonenumber"
                          name="phonenumber"
                          clrInput
                          placeholder="Celular"
                          [(ngModel)]="phonenumber"
                        />
                      </clr-input-container>
                      <clr-date-container>
                        <label>Fecha de nacimiento</label>
                        <input type="datebirth" autocomplete="off" clrDate name="datebirth" [(ngModel)]="fecha_nac" />
                      </clr-date-container>
                   
                      <clr-input-container>
                        <label class="clr-sr-only">Correo</label>
                        <input
                          (keydown)="validateEmail($event)"
                          type="email"
                          autocomplete="email"
                          name="email"
                          clrInput
                          placeholder="Correo"
                          [(ngModel)]="email"
                        />
                      </clr-input-container>
                     
                   
                      <button type="submit" [disabled]="isDisabled" class="btn btn-primary" (click)="update()">Modificar</button>
                    </div>
                  </form>
                  
                </div>  
              
              </div>
     
    </div>
