<div class="content">
  <h3>Agregar horarios de atenci√≥n</h3>
<div class="flex">
  <div class="fecha">

    <clr-date-container>
      <label>Fecha inicio</label>
      <input
        type="date"
        autocomplete="off"
        clrDate
        name="demo"
        [(ngModel)]="date"
      />
    </clr-date-container>
    <clr-date-container>
      <label>Fecha final</label>
      <input
        type="date"
        autocomplete="off"
        clrDate
        name="demo"
        [(ngModel)]="date_final"
      />
    </clr-date-container>
  </div>
  <p>
    Hora
    <input class="addhora" type="time" name="eta" [(ngModel)]="hour" />
    <input class="addhora" type="time" name="eta" [(ngModel)]="hour_final" />
    <button class="btn btn-primary" id="add" [disabled]="isDisabled" (click)="agregar()">
      Agregar
    </button>
  </p>
</div>
  <div class="horarios">

    <ng-container *ngFor="let dateL of getDates()">
      <span>{{dateL}}</span>
      <ng-container *ngFor="let time of usagedDates[dateL]">

        <a role="tooltip" aria-haspopup="true" class="tooltip tooltip-xs">
          <button id="deletehour" type="button" class="btn btn-icon horario" aria-label="home" (click)="deletehour(time.id)">
            {{ formatHora(time.hora) }}
          </button>
          <span class="tooltip-content">Eliminar</span>
        </a>

      </ng-container>

    </ng-container>

  </div>
</div>
