<div class="content">
  <button class="btn btn-primary back" (click)="back()"><cds-icon shape="undo"></cds-icon>Regresar</button>
  <div class="register">
    <form class="registerGroup" >
      <section class="title">
        <!-- These could be heading elements. -->
        <div class="welcome">
          <h1>Crear cuenta de doctor</h1>
        </div>
      </section>
      <div >
        <div class="photo"></div>
        <clr-input-container>
          <label class="clr-sr-only">Nombre(s)</label>
          <input
            type="text"
            autocomplete="name"
            name="name"
            onkeydown="return /[a-zA-Z ]/i.test(event.key)"
            clrInput
            placeholder="Nombre(s)"
            [(ngModel)]="name"
          />
        </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Primer apellido</label>
          <input
            type="text"
            autocomplete="lastname"
            name="lastname"
            onkeydown="return /[a-zA-Z ]/i.test(event.key)"
            clrInput
            placeholder="Primer apellido"
            [(ngModel)]="lastname"
          />
        </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Segundo apellido</label>
          <input
            type="text"
            autocomplete="lastname2"
            name="lastname2"
            onkeydown="return /[a-zA-Z ]/i.test(event.key)"
            clrInput
            placeholder="Segundo apellido"
            [(ngModel)]="lastname2"
          />
        </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Celular</label>
          <input
            type="number"
            autocomplete="phonenumber"
            name="phonenumber"
            clrInput
            placeholder="Celular"
            [(ngModel)]="phonenumber"
          />
        </clr-input-container>
        <clr-select-container>
          <label>Especialidad</label>
          <select clrSelect name="specialty" [(ngModel)]="specialty">
            <option value="Ginecologia">Ginecologia</option>
            <option value="General">General</option>
            <option value="Odontologia">Odontologia</option>
            <option value="Familiar">Familiar</option>
            <option value="Interna">Interna</option>
            <option value="Endocrinologia">Endocrinologia</option>
            <option value="Pediatria">Pediatria</option>
            <option value="Ginecobstetricia">Ginecobstetricia</option>
            <option value="Cirugia">Cirugia</option>
            <option value="Psiquiatria">Psiquiatria</option>
            <option value="Cardiologia">Cardiologia</option>

          </select>
        </clr-select-container>
        <clr-date-container>
          <label class="nac">Fecha de nacimiento</label>
          <input type="date" autocomplete="off" clrDate name="demo" [(ngModel)]="fecha_nac" />
        </clr-date-container>
        <clr-input-container>
          <label class="clr-sr-only">Correo</label>
          <input
            type="email"
            autocomplete="email"
            name="email"
            (keydown)="validateEmail($event)"
            clrInput
            placeholder="Correo"
            [(ngModel)]="email"
        />
        </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Cedula profesional</label>
          <input
            type="text"
            autocomplete="license"
            name="license"
            clrInput
            placeholder="Cedula profesional"
            [(ngModel)]="cedula"
          />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Contrase単a</label>
          <input
            type="password"
            autocomplete="current-password"
            name="password"
            clrPassword
            placeholder="Contrase単a"
            [(ngModel)]="password"
          />
        </clr-password-container>
        <clr-password-container>
          <label class="clr-sr-only">Confirmar contrase単a</label>
          <input
            type="confirmPassword"
            autocomplete="current-password"
            name="confirmPassword"
            clrPassword
            placeholder="Confirmar contrase単a"
            [(ngModel)]="confirmPassword"
          />
        </clr-password-container>
        <button type="submit" class="btn btn-primary" (click)="register()">Registrarse</button>
      </div>
    </form>
    
  </div>  

</div>
